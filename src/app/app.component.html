<div class="container">
    <textarea #textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
    <button mat-button class="uk-margin-top" (click)="selectDirectory()">Select directory</button>
    <button mat-button class="uk-margin-top" (click)="saveFile(textarea.value)">Save file</button>
    <p *ngIf="directory">Saving file to: {{directory}}</p>
</div>
